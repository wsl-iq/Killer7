<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mohammed Al-Baqer</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: rgba(30, 30, 40, 0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 40px 32px 32px 32px;
            position: relative;
            animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1) both;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(60px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3a3f51;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            display: block;
            margin: -80px auto 18px auto;
            background: #232526;
            animation: avatarPop 1.2s cubic-bezier(.23,1.01,.32,1) 0.2s both;
        }
        @keyframes avatarPop {
            0% { opacity: 0; transform: scale(0.7);}
            100% { opacity: 1; transform: scale(1);}
        }
        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            letter-spacing: 1px;
        }
        .bio {
            text-align: center;
            font-size: 1.1rem;
            color: #bfc7d5;
            margin-bottom: 28px;
            line-height: 1.8;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 28px;
        }
        .skill {
            background: linear-gradient(90deg, #3a3f51 60%, #232526 100%);
            color: #fff;
            padding: 7px 18px;
            border-radius: 18px;
            font-size: 0.98rem;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: transform 0.18s;
            cursor: default;
            user-select: none;
        }
        .skill:hover {
            transform: scale(1.07) rotate(-2deg);
            background: linear-gradient(90deg, #232526 60%, #3a3f51 100%);
        }
        .socials {
            display: flex;
            justify-content: center;
            gap: 22px;
            margin-top: 18px;
        }
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: #232526;
            color: #fff;
            font-size: 2rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.13);
            transition: background 0.2s, transform 0.18s, box-shadow 0.18s;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }
        .social-link:hover {
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            color: #fff;
            transform: translateY(-6px) scale(1.08);
            box-shadow: 0 6px 24px rgba(252,92,125,0.18);
        }
        .social-link.github:hover { background: linear-gradient(135deg, #232526 0%, #414345 100%);}
        .social-link.steam:hover { background: linear-gradient(135deg, #1b2838 0%, #66aaff 100%);}
        .social-link.telegram:hover { background: linear-gradient(135deg, #0088cc 0%, #ffffff 100%);}
        .social-link.instagram:hover { background: linear-gradient(135deg, #fc5c7d 0%, #6a82fb 100%);}
        .social-link .fa-brands, .social-link .fa-github {
            transition: transform 0.18s;
        }
        .social-link:hover .fa-brands, .social-link:hover .fa-github {
            transform: scale(1.18) rotate(-8deg);
        }
        @media (max-width: 600px) {
            .container { padding: 24px 8px 18px 8px; }
            .avatar { width: 80px; height: 80px; margin-top: -60px;}
            h1 { font-size: 1.4rem;}
            .bio { font-size: 0.98rem;}
            .social-link { width: 44px; height: 44px; font-size: 1.4rem;}
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="avatar" src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="صورة شخصية">
        <h1>Mohammed Al-Baqer</h1>
        <div class="bio"> 
        </div>
        <div class="skills">
            <div class="skill">Software Developer</div>
            <div class="skill">Security technology</div>
            <div class="skill">Help with problems</div>
            <div class="skill">Linux & Windows</div>
            <div class="skill">Python Developer</div>
            <div class="skill">From IRAQ</div>
        </div>
        <div class="socials">
            <a class="social-link instagram" href="https://instagram.com/wsl.iq" target="_blank" title="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a class="social-link telegram" href="https://t.me/wsl_iq" target="_blank" title="Telegram">
                <i class="fa-brands fa-telegram"></i>
            </a>
            <a class="social-link steam" href="https://steamcommunity.com/id/MohammedAlBaqer/" target="_blank" title="Steam">
                <i class="fa-brands fa-steam"></i>
            </a>
            <a class="social-link github" href="https://github.com/wsl-iq" target="_blank" title="GitHub">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </div>
</body>
</html>
